openapi: 3.0.0
info:
  title: wasaText
  version: 3.0.1
  description: API per il progetto wasaText
servers:
  - url: http://127.0.0.1:3000
    description: Server di sviluppo in locale

tags:
  - name: login
    description: Operazioni di autenticazione utente
  - name: utente
    description: Operazioni relative agli utenti
  - name: conversazione
    description: Operazioni relative alle conversazioni
  - name: messaggio
    description: Operazioni relative ai messaggi
  - name: gruppo
    description: Operazioni relative ai gruppi

paths:
  /session:
    post:
      tags:
        - login
      summary: Logs in the user
      description: |
        If the user does not exist, it will be created,
        and an identifier is returned.
        If the user exists, the user identifier is returned.
      operationId: doLogin
      requestBody:
        description: User details for login or registration
        content:
          application/json:
            schema:
              description: User name for login or registration
              type: object
              properties:
                name:
                  type: string
                  description: The name of the user for login/registration
                  example: Maria
                  pattern: "^.*?$"
                  minLength: 3
                  maxLength: 16
              required:
                - name
        required: true
      responses:
        "201":
          description: User log-in action successful
          content:
            application/json:
              schema:
                description: User identifier (token)
                type: object
                properties:
                  identifier:
                    type: string
                    description: The unique identifier (token) for the user session
                    pattern: "^[a-zA-Z0-9]+$"
                    minLength: 2
                    maxLength: 12
                    example: "abcdef012345"
        "400": { $ref: "#/components/responses/BadRequest" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /user:
    get:
      tags:
        - utente
      operationId: getUsers
      summary: Ottieni la lista di utenti
      description: |
        Ottiene la lista di utenti registrati.
        Restituisce un elenco di utenti.
      responses:
        "200":
          description: Elenco degli utenti
          content:
            application/json:
              schema:
                description: Lista di utenti registrati nel sistema
                type: array
                items:
                  $ref: "#/components/schemas/User"
                minItems: 0
                maxItems: 200
                example:
                  - id: 1
                    name: "Mario Rossi"
                    email: "mario.rossi@example.com"
                  - id: 2
                    name: "Luca Bianchi"
                    email: "luca.bianchi@example.com"

        "401": { $ref: "#/components/responses/Unauthorized" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /user/{userID}:
    parameters:
      - $ref: "#/components/parameters/userID"

    get:
      tags:
        - utente
      operationId: getUser
      summary: Ottieni informazioni sull'utente
      description: |
        Ottiene le informazioni sull'utente specificato dall'ID.
        Restituisce tutte le informazioni dell'utente.
      responses:
        "200":
          description: Informazioni sull'utente
          content:
            application/json:
              example:
                user_id: 1
                name: "Mario Rossi"
                username: "RedMario"

              schema:
                $ref: "#/components/schemas/User"

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /user/{userID}/photo:
    parameters:
      - $ref: "#/components/parameters/userID"

    get:
      tags:
        - utente
      operationId: getUserPhoto
      summary: Ottieni la foto dell'utente
      description: |
        Ottiene la foto del profilo dell'utente specificato.
        Restituisce l'immagine binaria della foto.
      responses:
        "200":
          description: Foto del profilo dell'utente
          content:
            image/jpeg:
              schema:
                type: string
                format: binary

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /me:
    get:
      tags:
        - utente
      operationId: getMe
      summary: Ottieni informazioni sull'utente loggato
      description: |
        Ottiene le informazioni sull'utente loggato.
        Restituisce tutte le informazioni dell'utente.
      responses:
        "200":
          description: Informazioni sull'utente loggato
          content:
            application/json:
              example:
                user_id: 1
                name: "Maria"
                username: "marta"
              schema:
                $ref: "#/components/schemas/User" # Corretto da Message a User

        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /me/username:
    put:
      tags:
        - utente
      operationId: setMyUserName
      summary: Imposta lo username dell'utente
      description: |
        Imposta lo username utente per l'utente corrente.
        Se il nome utente √® gi√† in uso, restituisce un errore.
      requestBody:
        required: true
        description: Nome utente da impostare
        content:
          application/json:
            schema:
              type: object
              description: Dettagli per l'aggiornamento dello username
              properties:
                username:
                  type: string
                  description: Il nuovo username desiderato
                  pattern: "^.*?$"
                  example: "marta"
                  minLength: 3
                  maxLength: 16
              required:
                - username
      responses:
        "204":
          description: Nome utente impostato correttamente

        "401": { $ref: "#/components/responses/Unauthorized" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /me/photo:
    put:
      tags:
        - utente
      operationId: setMyPhoto
      summary: Imposta la foto del profilo
      description: |
        Imposta la foto del profilo per l'utente corrente.
      requestBody:
        description: Il file immagine della foto del profilo da caricare
        required: true
        content:
          multipart/form-data: # Corretto per upload di file
            schema:
              type: object
              properties:
                photo:
                  type: string
                  format: binary # Rappresenta il file binario
                  description: Il file immagine da caricare
      responses:
        "204":
          description: Foto del profilo impostata correttamente

        "401": { $ref: "#/components/responses/Unauthorized" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /conversation:
    get:
      tags:
        - utente
      operationId: getMyConversations
      summary: Ottieni le conversazioni dell'utente
      description: |
        Ottiene tutte le conversazioni associate all'utente loggato.
        Restituisce un elenco di conversazioni.

      responses:
        "200":
          description: Elenco delle conversazioni dell'utente
          content:
            application/json:
              example:
                - conversation_id: 2
                  name: "scuola"
                  is_group: true

                - conversation_id: 3
                  name: "Giovanni"
                  is_group: false
              schema:
                description: Lista di conversazioni dell'utente
                type: array
                items:
                  $ref: "#/components/schemas/Conversation"
                minItems: 0
                maxItems: 200

        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

    post:
      tags:
        - conversazione
      operationId: addConversation
      summary: Crea una nuova conversazione
      description: |
        Crea una nuova conversazione (privata o di gruppo) tra gli utenti specificati.
        Restituisce la conversazione creata.
      requestBody:
        description: Dettagli della conversazione da creare
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Nome della conversazione o del gruppo
              properties:
                name:
                  type: string
                  description: Il nome della conversazione o del gruppo
                  pattern: "^.*?$"
                  example: "conversazione di lavoro"
                  minLength: 1
                  maxLength: 50

              required:
                - name
      responses:
        "200":
          description: Conversazione creata correttamente
          content:
            application/json:
              example:
                conversation_id: 3
                name: "Giovanni"
                is_group: false
              schema:
                $ref: "#/components/schemas/Conversation"

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /conversation/{conversationID}:
    parameters:
      - $ref: "#/components/parameters/conversationID"
    get:
      tags:
        - conversazione
      operationId: getConversation
      summary: Ottieni una conversazione specifica
      description: |
        Ottiene i dettagli di una conversazione specifica tramite il suo ID.
      responses:
        "200":
          description: Dettagli della conversazione
          content:
            application/json:
              example:
                conversation_id: 3
                name: "Giovanni"
                is_group: false

              schema:
                $ref: "#/components/schemas/Conversation"

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /conversation/{conversationID}/photo:
    parameters:
      - $ref: "#/components/parameters/conversationID"

    post:
      tags:
        - conversazione
      operationId: sendPhoto
      summary: Invia una foto a una conversazione
      description: |
        Invia una foto alla conversazione specificata.
      requestBody:
        description: Il file immagine da inviare come messaggio
        required: true
        content:
          multipart/form-data: # Corretto per upload di file
            schema:
              type: object
              properties:
                photo:
                  type: string
                  format: binary
                  description: Il file immagine da caricare
                reply_message_id:
                  type: integer
                  description: ID del messaggio a cui si sta rispondendo (opzionale)
                  nullable: true
              required:
                - photo
      responses:
        "204":
          description: Foto inviata correttamente

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /conversation/{conversationID}/photo/{messageID}:
    parameters:
      - $ref: "#/components/parameters/conversationID"
      - $ref: "#/components/parameters/messageID"

    get:
      tags:
        - conversazione
      operationId: getConversationPhoto
      summary: Ottieni una foto inviata in una conversazione
      description: |
        Ottiene una foto specifica inviata in una conversazione.
        Restituisce l'immagine binaria della foto.
      responses:
        "200":
          description: Foto della conversazione
          content:
            image/jpeg:
              schema:
                description: Il contenuto binario della foto
                type: string
                format: binary

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /conversation/{conversationID}/message:
    parameters:
      - $ref: "#/components/parameters/conversationID"

    get:
      tags:
        - conversazione
      operationId: getMessages
      summary: Ottieni i messaggi di una conversazione
      description: |
        Ottiene tutti i messaggi di una conversazione specifica.
        Restituisce un elenco di messaggi.
      responses:
        "200":
          description: Elenco dei messaggi della conversazione
          content:
            application/json:
              example:
                - message_id: 4
                  sender_id: 3
                  sender: "Giovanni"
                  replied_message_id: 2
                  conversation_id: 3
                  content: "ciao"
                  photo: false
                  status: 2
                  timestamp: "2023-10-01T12:00:00Z"
                - message_id: 5
                  sender_id: 2
                  sender: "Giovanni"
                  replied_message_id: 2
                  conversation_id: 3
                  content: "ciao a te"
                  photo: false
                  status: 1
                  timestamp: "2023-10-01T13:00:00Z"

              schema:
                description: Lista di messaggi in una conversazione
                type: array
                items:
                  $ref: "#/components/schemas/Message"
                minItems: 0
                maxItems: 500

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

    post:
      tags:
        - conversazione
      operationId: sendMessage
      summary: Invia un messaggio
      description: |
        Invia un messaggio di testo a una conversazione specifica.
        Restituisce il messaggio inviato.
      requestBody:
        description: Il messaggio di testo da inviare
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Dettagli del messaggio di testo da inviare
              properties:
                content:
                  type: string
                  description: Il contenuto testuale del messaggio
                  minLength: 1
                  maxLength: 10000
                  example: "Ciao, come stai?"
                replied_message_id:
                  type: integer
                  description: L'ID del messaggio a cui si sta rispondendo (opzionale)
                  nullable: true
                  example: 1
              required:
                - content
      responses:
        "200":
          description: Messaggio inviato correttamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /conversation/{conversationID}/lastMessage:
    parameters:
      - $ref: "#/components/parameters/conversationID"

    get:
      tags:
        - conversazione
      operationId: getLastMessage
      summary: Ottieni l'ultimo messaggio di una conversazione
      description: |
        Ottiene l'ultimo messaggio di una conversazione specifica.
        Restituisce i dettagli dell'ultimo messaggio.
      responses:
        "200":
          description: Dettagli dell'ultimo messaggio della conversazione
          content:
            application/json:
              example:
                message_id: 4
                sender_id: 3
                sender: "Giovanni"
                replied_message_id: 2
                conversation_id: 3
                content: "ciao"
                photo: false
                status: 2
                timestamp: "2023-10-01T12:00:00Z"
              schema:
                $ref: "#/components/schemas/Message"

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /message/{messageID}/forwarded:
    parameters:
      - $ref: "#/components/parameters/messageID"

    post:
      tags:
        - conversazione
      operationId: forwardMessage
      summary: Inoltra un messaggio
      description: |
        Inoltra un messaggio (testo o foto) a una conversazione specifica.
        Restituisce l'ID del messaggio inoltrato.
      requestBody:
        description: JSON contenente l'ID della conversazione di destinazione
        required: true
        content:
          application/json:
            schema:
              type: object
              description: ID della conversazione di destinazione per l'inoltro
              properties:
                receiver_id:
                  type: integer
                  example: 1
              required:
                - receiver_id
      responses:
        "204":
          description: Messaggio inoltrato correttamente

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /me/newmessage:
    get:
      tags:
        - messaggio
      operationId: getNewMessages
      summary: Ottieni i nuovi messaggi e gli aggiornamenti di stato
      description: |
        Ottiene i nuovi messaggi e gli aggiornamenti di stato per i messaggi inviati dall'utente loggato.
        Restituisce un elenco di nuovi messaggi e/o aggiornamenti di stato.
      responses:
        "200":
          description: Elenco dei nuovi messaggi e aggiornamenti di stato
          content:
            application/json:
              schema:
                type: object
                description: Risposta contenente nuovi messaggi e aggiornamenti di stato
                properties:
                  new_messages:
                    type: array
                    description: Lista dei nuovi messaggi ricevuti dall'utente
                    items:
                      $ref: "#/components/schemas/Message"
                    minItems: 0
                    maxItems: 500
                  status_updates:
                    type: array
                    description: Lista degli aggiornamenti di stato per i messaggi inviati dall'utente
                    items:
                      type: object
                      properties:
                        message_id:
                          type: integer
                          description: L'ID del messaggio aggiornato
                        conversation_id:
                          type: integer
                          description: L'ID della conversazione del messaggio aggiornato
                        new_status:
                          type: integer
                          description: Il nuovo stato del messaggio (0: inviato, 1: ricevuto, 2: letto)
                          enum: [0, 1, 2]
                    minItems: 0
                required:
                  - new_messages
                  - status_updates

        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /message/{messageID}:
    parameters:
      - $ref: "#/components/parameters/messageID"

    delete:
      tags:
        - messaggio
      operationId: deleteMessage
      summary: Elimina un messaggio
      description: |
        Elimina un messaggio specifico.
        Restituisce l'ID del messaggio eliminato.
      responses:
        "200":
          description: Messaggio eliminato correttamente
          content:
            application/json:
              schema:
                type: object
                description: ID del messaggio eliminato
                properties:
                  messageID:
                    type: integer
                    description: L'identificatore del messaggio che √® stato eliminato
                    example: 1

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /message/{messageID}/reaction:
    parameters:
      - $ref: "#/components/parameters/messageID"

    get:
      tags:
        - messaggio
      operationId: getComments
      summary: Ottieni le reazioni a un messaggio
      description: |
        Ottiene tutte le reazioni a un messaggio specifico.
        Restituisce un elenco di reazioni.
      responses:
        "200":
          description: Elenco delle reazioni al messaggio
          content:
            application/json:
              example:
                - reaction_id: 1
                  user_id: 3
                  content: üëç
                  message_id: 4
                - reaction_id: 3
                  user_id: 2
                  content: üëç
                  message_id: 5

              schema:
                description: Lista di reazioni a un messaggio
                type: array
                items:
                  $ref: "#/components/schemas/Reaction"
                minItems: 0
                maxItems: 500

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }
    post:
      tags:
        - messaggio
      operationId: commentMessage
      summary: Aggiungi una reazione a un messaggio
      description: |
        Aggiunge una reazione (emoji) a un messaggio specifico.
      requestBody:
        description: JSON contenente le informazioni della reazione da inviare
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Reaction"
      responses:
        "204":
          description: Reazione aggiunta correttamente

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /message/{messageID}/reaction/{reactionID}:
    parameters:
      - $ref: "#/components/parameters/messageID"
      - $ref: "#/components/parameters/reactionID"
    delete:
      tags:
        - messaggio
      operationId: uncommentMessage
      summary: Rimuovi una reazione da un messaggio
      description: |
        Rimuove una reazione da un messaggio specifico.
        Restituisce l'ID della reazione rimossa.
      responses:
        "204":
          description: Reazione rimossa correttamente

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /group:
    post:
      tags:
        - gruppo
      operationId: createGroup
      summary: Crea un nuovo gruppo
      description: |
        Crea un nuovo gruppo con un nome e membri specificati.
        Restituisce i dettagli del gruppo creato.
      requestBody:
        required: true
        description: Nome e membri del gruppo da creare
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: Nome del gruppo
                  type: string
                  pattern: "^.*?$"
                  example: "gruppo di lavoro"
                  minLength: 1
                  maxLength: 50
                members:
                  type: array
                  description: Lista degli ID degli utenti da aggiungere al gruppo
                  items:
                    type: integer
                    description: ID di un membro
                    example: 1
                  minItems: 1
                  maxItems: 200
              required:
                - name
                - members
      responses:
        "200":
          description: Gruppo creato correttamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"

        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "500": { $ref: "#/components/responses/InternalServerError" }
        "409": { $ref: "#/components/responses/Conflict" }

  /group/{groupID}:
    parameters:
      - $ref: "#/components/parameters/groupID"

    get:
      tags:
        - gruppo
      operationId: getGroup
      summary: Ottieni informazioni su un gruppo
      description: |
        Ottiene le informazioni su un gruppo specifico tramite il suo ID.
        Restituisce l'ID e il nome del gruppo.
      responses:
        "200":
          description: Informazioni sul gruppo
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"

        "404": { $ref: "#/components/responses/NotFound" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "500": { $ref: "#/components/responses/InternalServerError" }

    delete:
      tags:
        - gruppo
      operationId: leaveGroup
      summary: Esci da un gruppo
      description: |
        Permette all'utente loggato di uscire da un gruppo specifico.
      responses:
        "204":
          description: Uscito dal gruppo correttamente

        "400": { $ref: "#/components/responses/BadRequest" }
        "404": { $ref: "#/components/responses/NotFound" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "500": { $ref: "#/components/responses/InternalServerError" }

  /conversation/{conversationID}/member:
    parameters:
      - $ref: "#/components/parameters/conversationID"

    get:
      tags:
        - gruppo
      operationId: getConversationMembers
      summary: Ottieni i membri di una conversazione/gruppo
      description: |
        Ottiene tutti i membri di una conversazione o gruppo specifico.
        Restituisce un elenco di membri.
      responses:
        "200":
          description: Elenco dei membri della conversazione/gruppo
          content:
            application/json:
              schema:
                description: Lista di utenti membri della conversazione/gruppo
                type: array
                items:
                  $ref: "#/components/schemas/User"
                minItems: 0
